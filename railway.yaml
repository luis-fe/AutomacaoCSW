version: 2
environments:
  - name: default
    # Instalação da JDK
    scripts:
      - name: Instalar JDK
        script: |
          sudo apt-get update
          sudo apt-get install default-jdk

    # Configuração do JAVA_HOME
    env:
      JAVA_HOME: /usr/lib/jvm/default-java

    # Script de pós-deploy
    post-deploy:
      - name: Verificar JDK e JAVA_HOME
        script: |
          java -version
          echo "JAVA_HOME: $JAVA_HOME"
